<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0"><i class="bi bi-building me-2"></i>Nuevo Departamento</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="mb-3">
              <label for="departmentId" class="form-label">ID del Departamento</label>
              <input type="number" 
                     class="form-control" 
                     id="departmentId"
                     formControlName="departmentId"
                     [class.is-invalid]="f['departmentId'].touched && f['departmentId'].invalid"
                     [class.is-valid]="f['departmentId'].touched && f['departmentId'].valid">
              
              <div *ngIf="f['departmentId'].touched && f['departmentId'].invalid" class="invalid-feedback">
                <div *ngIf="f['departmentId'].errors?.['required']">
                  El ID es requerido
                </div>
                <div *ngIf="f['departmentId'].errors?.['pattern']">
                  Solo números enteros positivos
                </div>
                <div *ngIf="f['departmentId'].errors?.['min']">
                  El ID debe ser mayor a 0
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="departmentName" class="form-label">Nombre del Departamento</label>
              <input type="text" 
                     class="form-control" 
                     id="departmentName"
                     formControlName="departmentName"
                     [class.is-invalid]="f['departmentName'].touched && f['departmentName'].invalid"
                     [class.is-valid]="f['departmentName'].touched && f['departmentName'].valid">
              
              <div *ngIf="f['departmentName'].touched && f['departmentName'].invalid" class="invalid-feedback">
                <div *ngIf="f['departmentName'].errors?.['required']">
                  El nombre es requerido
                </div>
                <div *ngIf="f['departmentName'].errors?.['minlength']">
                  Mínimo 3 caracteres
                </div>
                <div *ngIf="f['departmentName'].errors?.['maxlength']">
                  Máximo 50 caracteres
                </div>
                <div *ngIf="f['departmentName'].errors?.['pattern']">
                  Solo letras y espacios
                </div>
              </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" 
                      class="btn btn-outline-secondary me-md-2"
                      routerLink="/departments/listar">
                <i class="bi bi-x-circle"></i> Cancelar
              </button>
              <button type="submit" 
                      class="btn btn-primary"
                      [disabled]="isLoading">
                <span *ngIf="!isLoading">
                  <i class="bi bi-save"></i> Guardar
                </span>
                <span *ngIf="isLoading">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Guardando...
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
