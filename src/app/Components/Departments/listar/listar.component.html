<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-building me-2"></i>Departamentos</h2>
    <a routerLink="/departments/crear" class="btn btn-success">
      <i class="bi bi-plus-circle"></i> Nuevo Departamento
    </a>
  </div>

  <div *ngIf="isLoading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-2">Cargando departamentos...</p>
  </div>

  <div *ngIf="!isLoading" class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dept of departments">
              <td>{{ dept.departmentId }}</td>
              <td>{{ dept.departmentName }}</td>
              <td>
                <div class="d-flex gap-2">
                  <button  class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-eye me-1"></i>Ver Detalle
                  </button>
                  
                  <a [routerLink]="['/departments/editar', dept.departmentId]" class="btn btn-sm btn-outline-warning">
                    <i class="bi bi-pencil"></i> Editar
                  </a>
                  <button (click)="deleteDepartment(dept.departmentId)" class="btn btn-sm btn-outline-danger">
                    <i class="bi bi-trash"></i> Eliminar
                  </button>
                </div>
              </td>
            </tr>
            <tr *ngIf="departments.length === 0">
              <td colspan="3" class="text-center text-muted py-4">
                No se encontraron departamentos
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
