<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-briefcase me-2"></i>Puestos de Trabajo</h2>
    <a routerLink="/jobTitles/crear" class="btn btn-success">
      <i class="bi bi-plus-circle"></i> Nuevo Puesto
    </a>
  </div>

  <div *ngIf="isLoading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-2">Cargando puestos de trabajo...</p>
  </div>

  <div *ngIf="!isLoading" class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nombre del Puesto</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let job of jobTitles">
              <td>{{ job.jobTitleId }}</td>
              <td>{{ job.jobTitle }}</td>
              <td>
                <div class="d-flex gap-2">
                  <button class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-eye me-1"></i>Ver Detalle
                  </button>
                  
                  <a [routerLink]="['/jobTitles/editar', job.jobTitleId]" class="btn btn-sm btn-outline-warning">
                    <i class="bi bi-pencil"></i> Editar
                  </a>
                  <button (click)="deleteJobTitle(job.jobTitleId)" class="btn btn-sm btn-outline-danger">
                    <i class="bi bi-trash"></i> Eliminar
                  </button>
                </div>
              </td>
            </tr>
            <tr *ngIf="jobTitles.length === 0">
              <td colspan="3" class="text-center text-muted py-4">
                No se encontraron puestos de trabajo
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
